        <meta charset="UTF-8">
        <style>
             body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;

            /* Fondo negro con difuminado rojo */
            background: radial-gradient(circle at center, rgba(255, 0, 0, 0.4), rgba(0, 0, 0, 1));
            color: white;
        }

        .card {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
        }

        .card h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 20px;
            background: red;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background: #ff4d4d;
        }
    </style>
